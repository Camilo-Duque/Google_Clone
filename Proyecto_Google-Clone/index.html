<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <li class="menu-photo"><a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-JJeOaWl5L8PRbVr-tSrQxAhnuZpQhzI4IHq_S=s32-c-mo" alt="Imagen de login de usuario">
                </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://www.google.com.co/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo_Google-Clone">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span> <!--Usamos un span por ser un ícono fijo sin interacción -->
                <input type="text"> <!--Barra de busqueda tipo input-->
                <a class="micro-icon" class="tooltip" href="#"></a> <!-- usamos una ancla ya que realiza una acción de búsqueda por voz -->
            </div>
        </section>
        <section class="main-buttons">
           <div>
               <button>Buscar con Google</button>
            </div>
           <div>
               <button>Me siento con suerte!</button>
            </div>
            <p class="google-language">Ofrecido por Google en: <a href="#">English</a> <a href="#">Español (Latinoamérica)</a></p>
        </section>
        <div class="footer-top-bar">
            <p>Colombia</p>
        </div>
    </main>
    <footer>
        <ul class="footer-left">
            <li>
                <a href="#">Sobre Google</a>
            </li>
            <li>
                <a href="#">Publicidad</a>
            </li>
            <li>
                <a href="#">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
